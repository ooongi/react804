<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jsx 문법규칙</title>
    <link rel="stylesheet" href="App.css">
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>

<body>
    <!-- /index.html -->
    <div id="root"></div>

    <script type="text/babel">
        // /App.js
        // 최상위 루트는 하나
        function App1() {
            return (
                <div>
                    최상위 루트는 하나
                </div>
            );
        }

        // div를 출력하지 않으려면
        function App2() {
            return (
                <>
                    최상위 부모를 출력하지 않으려면
                </>
            );
        }
        function App3() {
            return (
                <React.Fragment>
                    <h1>Hello</h1>
                    <p>World</p>
                </React.Fragment>
            );
        }

        // 속성은 카멜표기법을 쓴다.
        // 내부, 외부스타일을 쓸 때
        function App4() {
            return (
                <div className="container">
                    클래스명은 className으로 쓴다.
                </div>
            );
        }

        // htmlFor="값"
        // 속성={값}
        // 빈요소도 (/)를 사용하여 종료해야한다. <br />, <img />, <input /> ...
        function App5() {
            return (
                <>
                    <label htmlFor="user_id">아이디</label>
                    <input type="text" id="user_id" disabled={true} />
                </>
            );
        }

        // 인라인 CSS 스타일
        // 속성={값}
        // style = {값}
        // style = {{속성: 값, 속성: 값, ...}}
        function App6() {
            return (
                <>
                    <div style={{ color: 'red', backgroundColor: 'yellow' }}>
                        인라인 CSS 스타일
                    </div>
                </>
            );
        }

        function handleClick() {
            console.log('onClick={함수명}')
        }
        // 이벤트
        // onClick = {함수명}
        function App7() {
            return (
                <>
                    {/* 이것은 주석이다 */}
                    <button onClick={handleClick}>Click</button>
                </>
            );
        }

        // 변수 출력
        // {표현식}
        // {} 내부에는 JS표현식(expression)을 넣을 수 있다
        const name = "Alice";
        function App8() {
            return (
                <h1>Hello, {name}!</h1>
            );
        }

        // 함수 호출
        function getGreeting(name) {
            return `Hi, ${name}`;
        }

        // {JS표현식}
        // <ul>{fruits.map(item => {
        //     return
        //     <>
        //         <li>{item}</li>
        //         <li>{item}</li>
        //     </>
        // }
        // )}
        // </ul>


        // /index.js (랜더링)
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(
            <>
                <App1 />
                <App2 />
                <App3 />
                <App4 />
                <App5 />
                <App6 />
                <App7 /><br />
                {name}
                <App8 />
                <h2>{getGreeting("Tom")}</h2>
            </>
        );
    </script>

</body>

</html>
