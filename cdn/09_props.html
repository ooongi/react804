<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>props</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>

<body>
    <!-- /index.html -->
    <div id="root"></div>

    <script type="text/babel">
        // /App.js

        // 함수형 컴포넌트
        /* 
            props(프랍스, 속성)
                컴포넌트 간 데이터를 전달하는 방법
                단방향: 부모 > 자식 방향으로만 전달됨
                읽기 전용(read-only) 데이터

            function 컴포넌트() {
                return (값);
            }
                <컴포넌트 속성="값" 속성="값" ...></컴포넌트>
                <컴포넌트 속성="값" 속성="값" .../>
                1. props
                2. state
                3. event
        */

        // 부모 컨포넌트
        function App() {
            return (
                <div>
                    <Welcome name="React 개발자" age="20" />
                    <Profile name="홍길동" age={25} job="개발자" />
                    <Counter onClick={handleClick} />
                    <Wrapper>
                        <p>이 내용은 children입니다.</p>
                    </Wrapper>
                </div>
            );
        }

        // 자식 컴포넌트
        // 기존: function Welcome(props) {...}
        // 구조 분해 할당
        function Welcome(props) {
            return <h1>안녕하세요, {props.age}세 {props.name}님!</h1>;
        }

        function Profile({ name, age, job }) {
            return (
                <div>
                    <p>이름: {name}</p>
                    <p>나이: {age}</p>
                    <p>직업: {job}</p>
                </div>
            );
        }

        function handleClick(count) {
            return count++;
        }

        //props의 함수 전달
        function Counter({ onClick }) {
            return <button onClick={onClick}>+1</button>;
        }

        function Wrapper({ children }) {
            return <div className="box">{children}</div>;
        }

        // /index.js (랜더링)
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>

</body>

</html>
